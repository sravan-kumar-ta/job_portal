{% extends 'employer/base.html' %}
{% load static %}

{% block content %}
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Update job here!</h1>
    <div class="d-flex" style="margin-right: 20px">
        /<a href="{% url 'employer:home' %}">home</a>/
        <a href="#">update job</a>/
    </div>
</div>

<!-- DataTales Example -->
<div class="row">
    <div class="col-lg-6">
        <div class="p-4 rounded border border-info">
            <form class="user" method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    <small class="text-danger">{{ field.errors|striptags }}</small>
                </div>
                {% endfor %}
                <input type="submit" value="Update Job" class="btn btn-primary btn-user btn-block">
            </form>
            <hr>
        </div>
    </div>
</div>

{% endblock %}
