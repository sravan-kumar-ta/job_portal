{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card text-center">
            <div class="card-header">
                {{job.job_title}}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ job.company.employer.company_name }}</h5>
                <p class="card-text">{{job.location}}</p>
                <p class="card-text">{{job.salary}}</p>
                <p class="card-text">{{job.experience}}</p>
            </div>
            <div class="card-footer text-muted">
                2 days ago
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
{% endblock %}
