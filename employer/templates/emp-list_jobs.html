{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Salary</th>
                    <th>Experience</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{job.job_title}}</td>
                    <td>{{job.company}}</td>
                    <td>{{job.location}}</td>
                    <td>{{job.salary}}</td>
                    <td>{{job.experience}}</td>
                    <td>
                        <a href="{% url 'emp-jobdetail' job.id %}" class="btn btn-outline-primary">View</a>
                        <a href="" class="btn btn-outline-success">Edit</a>
                        <a href="" class="btn btn-outline-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-1"></div>
</div>
{% endblock %}
