{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h1>Employer home {{ request.user }}</h1>
        <form method="post">
            {% csrf_token %}
            <input type="password" name="pwd" placeholder="Enter password for {{ request.user }}">
            <input type="submit" value="Verify">
        </form>
    </div>
    <div class="col-3"></div>
</div>
{% endblock %}
