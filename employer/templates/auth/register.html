<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin 2 - Login</title>

<!--    JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <style>
        .pswd-error {
            border: 1px solid #ff3d3d;
            color: #ff3d3d;
            padding: 2px 8px;
            text-align: center;
            position: relative;
            display: flex;
            text-align: center;
            justify-content: center;
            margin: 0 50px;
            border-radius: 5px;
            font-size: 15px;
        }
    </style>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-8 col-md-6">
                <div class="card o-hidden border-0 shadow-lg" style="position: relative; top:15px">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="px-5 py-4">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">User Registration Form</h1>
                                    </div>
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="container alert alert-dismissible fade show" role="alert" style="color: #FF6363; border: 2px solid; margin-top: 20px">
                                                {{ message }}
                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    <form class="user" method="post">
                                        {% csrf_token %}
                                        {% for field in form %}
                                            <div class="form-group">
                                                {{ field }}
                                            </div>
                                        {% endfor %}
                                        <small class="pswd-error" id="pswderror" style="display: none;">Passwords does not match!</small>
                                        <input type="submit" id="pswsubmit" value="Register" class="btn btn-primary btn-user btn-block">
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="#">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'employer:sign-in' %}">Already have an account?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkPasswordMatch() {
            var password = $("#password1").val();
            var confirmPassword = $("#password2").val();
            if (password != confirmPassword){
                $("#pswderror").css('display', 'block');
                $("#pswsubmit").css('display', 'none');
            }
            else{
                $("#pswderror").css('display', 'none');
                $("#pswsubmit").css('display', 'block');
            }
        }
        $(document).ready(function () {
            $("#password2").keyup(checkPasswordMatch);
        });
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
