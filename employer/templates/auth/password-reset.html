{% extends 'auth/base.html' %}


{% block content %}
<div class="text-center">
    <h1 class="h4 text-gray-900 mb-4">Do you want change password?</h1>
</div>
<form class="user" method="post">
    {% csrf_token %}

    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <div class="container alert alert-dismissible fade show" role="alert" style="color: #FF6363; border: 2px solid; margin-top: 20px">
                {{ error }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="form-group">
        <input type="password" name="password1" class="form-control form-control-user" placeholder="New password" required>
    </div>
    <div class="form-group">
        <input type="password" name="password2" class="form-control form-control-user" placeholder="Confirm password" required>
    </div>
    <input type="submit" value="Change password" class="btn btn-warning btn-user btn-block">
</form>
<hr>
{% endblock %}
