{% extends 'auth/base.html' %}


{% block content %}
<div class="text-center">
    <h1 class="h4 text-gray-900 mb-4">Do you want change password?</h1>
</div>
<form class="user" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input type="password" name="password" class="form-control form-control-user" placeholder="Enter your current password">
    </div>
    <input type="submit" value="Submit" class="btn btn-warning btn-user btn-block">
</form>
<hr>
{% if messages %}
    {% for message in messages %}
        <div class="container alert alert-dismissible fade show" role="alert" style="color: #FF6363; border: 2px solid; margin-top: 20px">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
{% endif %}
{% endblock %}
