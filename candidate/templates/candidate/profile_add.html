{% extends 'candidate/base.html' %}

{% block content %}
<main>
    <div class="job-listing-area pt-50 pb-120">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-8 col-md-10 border rounded bg-info">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="container alert alert-dismissible fade show" role="alert" style="color: #FF6363; border: 1px solid; margin-top: 20px">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <div class="profile px-4 py-3">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="form-group">
                                {{ field.label_tag }}
                                {{ field }}
                                <small class="text-danger">{{ field.errors|striptags }}</small>
                            </div>
                            {% endfor %}
                            <input type="submit" class="genric-btn primary-border radius" value="Update Profile">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
