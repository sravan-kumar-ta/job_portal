{% load static %}

<!-- Preloader Start -->
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img src="{% static 'assets/img/logo/logo.png' %}" alt="">
            </div>
        </div>
    </div>
</div>
<!-- Preloader Start -->
<header>
    <!-- Header Start -->
   <div class="header-area header-transparrent">
       <div class="headder-top header-sticky">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-2">
                        <!-- Logo -->
                        <div class="logo">
                            <a href="{% url 'candidate:home' %}"><img src="{% static 'assets/img/logo/logo.png' %}" alt=""></a>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-9">
                        <div class="menu-wrapper">
                            <!-- Main-menu -->
                            <div class="main-menu">
                                <nav class="d-none d-lg-block">
                                    <ul id="navigation">
                                        <li><a href="{% url 'candidate:home' %}">Home</a></li>
                                        <li><a href="{% url 'candidate:jobs-list' %}">Find a Jobs </a></li>
                                        <li><a href="{% url 'candidate:applications' %}">Applied jobs</a></li>
                                        {% if request.user.is_authenticated %}
                                            <li><a href="#">{{ request.user.username }}</a>
                                                <ul class="submenu">
                                                    <li><a href="{% url 'candidate:view-profile' %}">Profile</a></li>
                                                    <li><a href="{% url 'employer:password-reset-request' %}">Change Password</a></li>
                                                    <li><a href="{% url 'employer:sign-out' %}">Sign out</a></li>
                                                </ul>
                                            </li>
                                        {% else %}
                                        <li><a href="{% url 'employer:sign-out' %}">Contact</a></li>
                                        <li><a href="{% url 'employer:sign-out' %}">Contact</a></li>
                                        {% endif %}
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
       </div>
   </div>
    <!-- Header End -->
</header>
